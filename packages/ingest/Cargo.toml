[package]
authors = { workspace = true }
description = "CLI tool for ingesting crime data from public sources"
edition = { workspace = true }
license = { workspace = true }
name = "crime_map_ingest"
repository = { workspace = true }
version = "0.1.0"

[lib]
name = "crime_map_ingest"
path = "src/lib.rs"

[[bin]]
name = "crime_map_ingest"
path = "src/main.rs"

[dependencies]
crime_map_source = { workspace = true }
crime_map_database = { workspace = true }
crime_map_geography = { workspace = true }
crime_map_geography_models = { workspace = true }
crime_map_geocoder = { workspace = true }
crime_map_geocoder_index = { workspace = true }
crime_map_neighborhood = { workspace = true }
crime_map_cli_utils = { workspace = true }
crime_map_r2 = { workspace = true }
crime_map_spatial = { workspace = true }

duckdb = { workspace = true }

chrono = { workspace = true }
clap = { workspace = true }
futures = { workspace = true, features = ["std"] }
geo = { workspace = true }
geojson = { workspace = true }
log = { workspace = true }
reqwest = { workspace = true, features = ["stream"] }
rstar = { workspace = true }
serde_json = { workspace = true, features = ["std"] }
tokio = { workspace = true, features = ["full"] }
dialoguer = { workspace = true }

[features]
default = []
duckdb-bundled = [
  "duckdb/bundled",
  "crime_map_database/duckdb-bundled",
  "crime_map_geography/duckdb-bundled",
  "crime_map_neighborhood/duckdb-bundled",
  "crime_map_spatial/duckdb-bundled",
]
fail-on-warnings = [
  "crime_map_cli_utils/fail-on-warnings",
  "crime_map_database/fail-on-warnings",
  "crime_map_geocoder/fail-on-warnings",
  "crime_map_geocoder_index/fail-on-warnings",
  "crime_map_geography/fail-on-warnings",
  "crime_map_neighborhood/fail-on-warnings",
  "crime_map_r2/fail-on-warnings",
  "crime_map_source/fail-on-warnings",
  "crime_map_spatial/fail-on-warnings",
]

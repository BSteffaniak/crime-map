id = "mount_airy_md"
name = "Mount Airy Police Department"
city = "Mount Airy"
state = "MD"
output_filename = "mount_airy_crimes.json"

[license]
license_type = "proprietary"
tos_url = "https://risk.lexisnexis.com/terms"
attribution_required = true
attribution_text = "LexisNexis Community Crime Map"
allows_redistribution = false
allows_scraping = false
restricted = true
notes = "Data sourced from LexisNexis Community Crime Map. LexisNexis terms of service apply. Restricted source — requires --include-restricted to ingest."

[fetcher]
type = "lexis_nexis_ccm"
bbox = [-77.20, 39.35, -77.05, 39.42]
agency_filter = "Mount Airy Police"

[fields]
incident_id = ["ReferenceID", "EntityID"]
crime_type = ["Class", "UCRGroup"]

[fields.occurred_at]
type = "simple"
field = "DateTime"

[fields.lat]
field = "Latitude"
type = "string"

[fields.lng]
field = "Longitude"
type = "string"

[fields.description]
type = "combine"
fields = ["Crime", "LocationType"]
separator = " — "

[fields.arrest]
type = "none"

block_address = "AddressOfCrime"
location_type = "LocationType"

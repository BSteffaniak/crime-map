id = "pg_county_md_historical"
name = "Prince George's County Police Department (2017-2023)"
city = "Prince George's County"
state = "MD"
output_filename = "pg_county_md_historical_crimes.json"
re_geocode = true

[license]
license_type = "open_data"
attribution_required = true
attribution_text = "Prince George's County"
allows_redistribution = true
restricted = false

[fetcher]
type = "socrata"
api_url = "https://data.princegeorgescountymd.gov/resource/wb4e-w4nf.json"
date_column = "date"
page_size = 50000

[fields]
incident_id = ["incident_case_id"]
crime_type = ["clearance_code_inc_type"]
location_type = "pgpd_sector"

# Combine street_number ("5900 BLOCK") + street_address ("FISHER RD")
# to get a geocodable address like "5900 FISHER RD"
[fields.block_address]
type = "combine"
fields = ["street_number", "street_address"]
separator = " "

[fields.occurred_at]
type = "simple"
field = "date"

[fields.lat]
field = "latitude"
type = "string"

[fields.lng]
field = "longitude"
type = "string"

[fields.description]
type = "single"
field = "clearance_code_inc_type"

[fields.arrest]
type = "none"

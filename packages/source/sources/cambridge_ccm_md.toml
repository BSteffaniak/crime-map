id = "cambridge_ccm_md"
name = "Cambridge Police Department (CCM)"
city = "Cambridge"
state = "MD"
output_filename = "cambridge_ccm_crimes.json"

[license]
license_type = "proprietary"
tos_url = "https://risk.lexisnexis.com/terms"
attribution_required = true
attribution_text = "LexisNexis Community Crime Map"
allows_redistribution = false
allows_scraping = false
restricted = true
notes = "Dormant source — registered on LexisNexis CCM (agency 3029) but currently returns 0 records. Will auto-ingest if the feed activates."

[fetcher]
type = "lexis_nexis_ccm"
bbox = [-76.10, 38.55, -76.05, 38.59]
agency_filter = "Cambridge Police"

[fields]
incident_id = ["ReferenceID", "EntityID"]
crime_type = ["Class", "UCRGroup"]

[fields.occurred_at]
type = "simple"
field = "DateTime"

[fields.lat]
field = "Latitude"
type = "string"

[fields.lng]
field = "Longitude"
type = "string"

[fields.description]
type = "combine"
fields = ["Crime", "LocationType"]
separator = " — "

[fields.arrest]
type = "none"

block_address = "AddressOfCrime"
location_type = "LocationType"

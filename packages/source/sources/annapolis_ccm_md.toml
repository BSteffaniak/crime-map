id = "annapolis_ccm_md"
name = "Annapolis Police Department (CCM)"
city = "Annapolis"
state = "MD"
output_filename = "annapolis_ccm_crimes.json"

[license]
license_type = "proprietary"
tos_url = "https://risk.lexisnexis.com/terms"
attribution_required = true
attribution_text = "LexisNexis Community Crime Map"
allows_redistribution = false
allows_scraping = false
restricted = true
notes = "Dormant source — registered on LexisNexis CCM (agency 2655) but currently returns 0 records. Will auto-ingest if the feed activates."

[fetcher]
type = "lexis_nexis_ccm"
bbox = [-76.55, 38.95, -76.45, 39.00]
agency_filter = "Annapolis Police"

[fields]
incident_id = ["ReferenceID", "EntityID"]
crime_type = ["Class", "UCRGroup"]

[fields.occurred_at]
type = "simple"
field = "DateTime"

[fields.lat]
field = "Latitude"
type = "string"

[fields.lng]
field = "Longitude"
type = "string"

[fields.description]
type = "combine"
fields = ["Crime", "LocationType"]
separator = " — "

[fields.arrest]
type = "none"

block_address = "AddressOfCrime"
location_type = "LocationType"

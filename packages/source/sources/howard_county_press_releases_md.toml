id = "howard_county_press_releases_md"
name = "Howard County PD Press Releases"
city = "Columbia"
state = "MD"
output_filename = "howard_county_press_releases_crimes.json"

[license]
license_type = "open_data"
attribution_required = true
attribution_text = "Howard County Police Department"
allows_redistribution = true
allows_scraping = true
restricted = false
notes = "Public press releases from howardcountymd.gov"

[fetcher]
type = "press_release"
listing_url = "https://www.howardcountymd.gov/news?f[0]=department:33"
base_url = "https://www.howardcountymd.gov"
link_selector = "a.card--article"
link_filter = "/police/"
article_selector = "article"
page_param = "page"
max_pages = 45
parse_mode = "drupal_narrative"

[fields]
incident_id = ["case_number"]
crime_type = ["crime_type"]
block_address = "block_address"

[fields.occurred_at]
type = "simple"
field = "date"

[fields.description]
type = "single"
field = "description"

[fields.arrest]
type = "none"

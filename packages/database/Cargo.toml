[package]
authors = { workspace = true }
description = "Database connection, queries, and migrations for crime map"
edition = { workspace = true }
license = { workspace = true }
name = "crime_map_database"
repository = { workspace = true }
version = "0.1.0"

[dependencies]
crime_map_crime_models = { workspace = true }
crime_map_source_models = { workspace = true }
crime_map_database_models = { workspace = true }
crime_map_source = { workspace = true }

switchy_database = { workspace = true, features = ["postgres-raw", "schema"] }
switchy_database_connection = { workspace = true, features = ["postgres-raw"] }
switchy_schema = { workspace = true, features = ["embedded"] }
moosicbox_json_utils = { workspace = true, features = ["database"] }

chrono = { workspace = true }
include_dir = { workspace = true }
log = { workspace = true }
thiserror = { workspace = true }

[features]
default = []
fail-on-warnings = [
  "crime_map_crime_models/fail-on-warnings",
  "crime_map_database_models/fail-on-warnings",
  "crime_map_source/fail-on-warnings",
  "crime_map_source_models/fail-on-warnings",
]

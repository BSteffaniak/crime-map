[package]
authors = { workspace = true }
description = "Interactive CLI orchestrator for the crime map toolchain"
edition = { workspace = true }
license = { workspace = true }
name = "crime_map_cli"
repository = { workspace = true }
version = "0.1.0"

[[bin]]
name = "crime_map_cli"
path = "src/main.rs"

[dependencies]
crime_map_conversations = { workspace = true }
crime_map_cli_utils = { workspace = true }
crime_map_database = { workspace = true }
crime_map_ingest = { workspace = true }
crime_map_generate = { workspace = true }
crime_map_discover = { workspace = true }
crime_map_r2 = { workspace = true }
crime_map_server = { workspace = true }
crime_map_source = { workspace = true }

actix-web = { workspace = true }
dialoguer = { workspace = true }
log = { workspace = true }
tokio = { workspace = true, features = ["full"] }

[features]
default = ["bedrock"]
bedrock = ["crime_map_server/bedrock"]
duckdb-bundled = [
  "crime_map_database/duckdb-bundled",
  "crime_map_generate/duckdb-bundled",
  "crime_map_r2/duckdb-bundled",
  "crime_map_server/duckdb-bundled",
]
fail-on-warnings = [
  "crime_map_cli_utils/fail-on-warnings",
  "crime_map_conversations/fail-on-warnings",
  "crime_map_database/fail-on-warnings",
  "crime_map_discover/fail-on-warnings",
  "crime_map_generate/fail-on-warnings",
  "crime_map_ingest/fail-on-warnings",
  "crime_map_r2/fail-on-warnings",
  "crime_map_server/fail-on-warnings",
  "crime_map_source/fail-on-warnings",
]

[package]
authors = { workspace = true }
description = "AI agent with LLM provider abstraction and tool-use loop"
edition = { workspace = true }
license = { workspace = true }
name = "crime_map_ai"
repository = { workspace = true }
version = "0.1.0"

[dependencies]
crime_map_analytics_models = { workspace = true }
crime_map_analytics = { workspace = true }
crime_map_geography_models = { workspace = true }

switchy_database = { workspace = true, features = ["postgres-raw"] }

async-trait = { workspace = true }
chrono = { workspace = true }
log = { workspace = true }
reqwest = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true, features = ["std"] }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["full"] }

# AWS SDK (optional, for Bedrock provider)
aws-sdk-bedrockruntime = { workspace = true, features = [
  "behavior-version-latest",
  "rt-tokio",
  "default-https-client",
], optional = true }
aws-config = { workspace = true, features = [
  "behavior-version-latest",
  "rt-tokio",
  "default-https-client",
], optional = true }
aws-smithy-runtime-api = { workspace = true, features = [
  "client",
  "http-auth",
], optional = true }
aws-smithy-types = { workspace = true, optional = true }

[features]
default = ["bedrock"]
bedrock = [
  "aws-sdk-bedrockruntime",
  "aws-config",
  "aws-smithy-types",
  "aws-smithy-runtime-api",
]
fail-on-warnings = [
  "crime_map_analytics/fail-on-warnings",
  "crime_map_analytics_models/fail-on-warnings",
  "crime_map_geography_models/fail-on-warnings",
]

[package]
authors = { workspace = true }
description = "CLI tool for generating PMTiles and sidebar SQLite from PostGIS"
edition = { workspace = true }
license = { workspace = true }
name = "crime_map_generate"
repository = { workspace = true }
version = "0.1.0"

[[bin]]
name = "crime_map_generate"
path = "src/main.rs"

[lib]
name = "crime_map_generate"
path = "src/lib.rs"

[dependencies]
crime_map_database = { workspace = true }
crime_map_source = { workspace = true }
moosicbox_json_utils = { workspace = true, features = ["database"] }
switchy_database = { workspace = true, features = [
  "postgres-raw",
  "sqlite-rusqlite",
] }
switchy_database_connection = { workspace = true, features = [
  "sqlite-rusqlite",
] }

clap = { workspace = true }
chrono = { workspace = true }
dialoguer = { workspace = true }
duckdb = { workspace = true }
log = { workspace = true }
pretty_env_logger = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true, features = ["std"] }
tokio = { workspace = true, features = ["full"] }

[features]
default = []
duckdb-bundled = ["duckdb/bundled"]
fail-on-warnings = [
  "crime_map_database/fail-on-warnings",
  "crime_map_source/fail-on-warnings",
]

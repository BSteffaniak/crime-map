name: Deploy Data

on:
  workflow_dispatch:
    inputs:
      sources:
        description: "Comma-separated source IDs to ingest (default: dc_mpd)"
        required: false
        type: string
        default: "dc_mpd"
      limit:
        description: "Max records per source (leave empty for no limit)"
        required: false
        type: string
      force:
        description: "Force full re-sync and regeneration"
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-data
  cancel-in-progress: false

env:
  DATABASE_URL: postgres://postgres:postgres@localhost:5432/crime_map
  RUST_LOG: crime_map=debug
  DUCKDB_LIB_DIR: /usr/local/lib/duckdb
  DUCKDB_INCLUDE_DIR: /usr/local/lib/duckdb
  LD_LIBRARY_PATH: /usr/local/lib/duckdb

jobs:
  deploy-data:
    name: Ingest, Generate, and Upload
    runs-on: ubuntu-latest
    timeout-minutes: 120

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_DB: crime_map
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends cmake
          wget -q https://github.com/duckdb/duckdb/releases/download/v1.4.4/libduckdb-linux-amd64.zip
          sudo mkdir -p /usr/local/lib/duckdb
          sudo unzip -o libduckdb-linux-amd64.zip -d /usr/local/lib/duckdb

      - name: Run database migrations
        run: |
          cargo ingest list-sources > /dev/null 2>&1 || true
          echo "Database ready"

      - name: Ingest data
        run: |
          SOURCES="${{ inputs.sources || 'dc_mpd' }}"
          echo "Ingesting sources: ${SOURCES}"

          INGEST_ARGS="sync-all --sources ${SOURCES}"
          if [ -n "${{ inputs.limit }}" ]; then
            INGEST_ARGS="${INGEST_ARGS} --limit ${{ inputs.limit }}"
          fi
          if [ "${{ inputs.force }}" = "true" ]; then
            INGEST_ARGS="${INGEST_ARGS} --force"
          fi

          cargo ingest ${INGEST_ARGS}

      - name: Generate all outputs
        run: |
          GENERATE_ARGS="all"
          if [ "${{ inputs.force }}" = "true" ]; then
            GENERATE_ARGS="${GENERATE_ARGS} --force"
          fi

          cargo generate ${GENERATE_ARGS}

      - name: List generated files
        run: ls -lah data/generated/

      - name: Upload tiles to R2
        run: ./scripts/deploy.sh tiles
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Upload data files and restart
        run: ./scripts/deploy.sh data
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

name: Deploy Data

on:
  workflow_dispatch:
    inputs:
      sources:
        description: "Comma-separated source IDs to ingest (default: dc_mpd)"
        required: false
        type: string
        default: "dc_mpd"
      limit:
        description: "Max records per source (leave empty for no limit)"
        required: false
        type: string
      force:
        description: "Force full re-sync and regeneration"
        required: false
        type: boolean
        default: false
      skip_generate:
        description: "Skip ingest+generate — pull merged outputs from R2 and deploy directly"
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-data
  cancel-in-progress: false

env:
  RUST_LOG: crime_map=debug
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
  R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    # Always build — we need at least crime_map_ingest for R2 pull even in skip_generate mode

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pipeline tools (with Rust)
        uses: ./.github/actions/setup-pipeline
        with:
          install-rust: 'true'
          rust-cache-key: deploy-build

      - name: Build ingest binary
        uses: BSteffaniak/cache-artifact@master
        with:
          directory: ./packages
          command: |
            cargo build --release -p crime_map_ingest
            mkdir -p staging
            cp target/release/crime_map_ingest staging/crime_map_ingest
          output-path: staging/crime_map_ingest
          artifact-name: crime-map-ingest-binary
          cache-key-prefix: wt-crime-pipeline
          make-executable: true
          verify-command: --version

      - name: Build generate binary
        uses: BSteffaniak/cache-artifact@master
        with:
          directory: ./packages
          command: |
            cargo build --release -p crime_map_generate
            mkdir -p staging
            cp target/release/crime_map_generate staging/crime_map_generate
          output-path: staging/crime_map_generate
          artifact-name: crime-map-generate-binary
          cache-key-prefix: wt-crime-pipeline
          make-executable: true
          verify-command: --version

      - name: Upload pipeline binaries
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-binaries
          path: staging/
          retention-days: 1

  deploy:
    name: Ingest, Generate, and Upload
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pipeline tools (no Rust)
        uses: ./.github/actions/setup-pipeline
        with:
          install-rust: 'false'

      - name: Download pipeline binaries
        uses: actions/download-artifact@v4
        with:
          name: pipeline-binaries
          path: /usr/local/bin

      - name: Make binaries executable
        run: chmod +x /usr/local/bin/crime_map_ingest /usr/local/bin/crime_map_generate

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Alias flyctl to fly
        run: |
          sudo ln -sf "$(which flyctl)" /usr/local/bin/fly
          fly version

      # ── skip_generate path: pull merged outputs from R2 ──────────────
      - name: Pull merged outputs from R2
        if: ${{ inputs.skip_generate }}
        run: |
          mkdir -p data/generated
          crime_map_ingest pull-generated-merged --dir data/generated

      # ── Normal path: ingest, generate, push ──────────────────────────
      - name: Pull data from R2
        if: ${{ !inputs.skip_generate }}
        run: |
          SOURCES="${{ inputs.sources || 'dc_mpd' }}"
          crime_map_ingest pull --sources "${SOURCES}"

      - name: Ingest data
        if: ${{ !inputs.skip_generate }}
        run: |
          SOURCES="${{ inputs.sources || 'dc_mpd' }}"
          echo "Ingesting sources: ${SOURCES}"

          INGEST_ARGS="sync-all --sources ${SOURCES}"
          if [ -n "${{ inputs.limit }}" ]; then
            INGEST_ARGS="${INGEST_ARGS} --limit ${{ inputs.limit }}"
          fi
          if [ "${{ inputs.force }}" = "true" ]; then
            INGEST_ARGS="${INGEST_ARGS} --force"
          fi

          crime_map_ingest ${INGEST_ARGS}

      - name: Generate all outputs
        if: ${{ !inputs.skip_generate }}
        run: |
          GENERATE_ARGS="all"
          if [ "${{ inputs.force }}" = "true" ]; then
            GENERATE_ARGS="${GENERATE_ARGS} --force"
          fi

          crime_map_generate ${GENERATE_ARGS}

      - name: List generated files
        run: ls -lah data/generated/

      - name: Push data to R2
        if: ${{ !inputs.skip_generate }}
        run: |
          SOURCES="${{ inputs.sources || 'dc_mpd' }}"
          crime_map_ingest push --sources "${SOURCES}"

      # ── Deploy (both paths) ──────────────────────────────────────────
      - name: Upload tiles to R2
        run: ./scripts/deploy.sh tiles
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Upload data files and restart
        run: ./scripts/deploy.sh data
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

name: Deploy Data

on:
  workflow_dispatch:
    inputs:
      sources:
        description: "Comma-separated source IDs to ingest (default: dc_mpd)"
        required: false
        type: string
        default: "dc_mpd"
      limit:
        description: "Max records per source (leave empty for no limit)"
        required: false
        type: string
      force:
        description: "Force full re-sync and regeneration"
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-data
  cancel-in-progress: false

env:
  RUST_LOG: crime_map=debug

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pipeline tools (with Rust)
        uses: ./.github/actions/setup-pipeline
        with:
          install-rust: 'true'
          rust-cache-key: deploy-build

      - name: Build release binaries
        run: cargo build --release -p crime_map_ingest -p crime_map_generate

      - name: Stage binaries for upload
        run: |
          mkdir -p staging
          cp target/release/crime_map_ingest staging/
          cp target/release/crime_map_generate staging/

      - name: Upload pipeline binaries
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-binaries
          path: staging/
          retention-days: 1

  deploy:
    name: Ingest, Generate, and Upload
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 120

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/crime_map

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_DB: crime_map
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pipeline tools (no Rust)
        uses: ./.github/actions/setup-pipeline
        with:
          install-rust: 'false'

      - name: Download pipeline binaries
        uses: actions/download-artifact@v4
        with:
          name: pipeline-binaries
          path: /usr/local/bin

      - name: Make binaries executable
        run: chmod +x /usr/local/bin/crime_map_ingest /usr/local/bin/crime_map_generate

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Alias flyctl to fly
        run: |
          sudo ln -sf "$(which flyctl)" /usr/local/bin/fly
          fly version

      - name: Run database migrations
        run: |
          crime_map_ingest list-sources > /dev/null 2>&1 || true
          echo "Database ready"

      - name: Ingest data
        run: |
          SOURCES="${{ inputs.sources || 'dc_mpd' }}"
          echo "Ingesting sources: ${SOURCES}"

          INGEST_ARGS="sync-all --sources ${SOURCES}"
          if [ -n "${{ inputs.limit }}" ]; then
            INGEST_ARGS="${INGEST_ARGS} --limit ${{ inputs.limit }}"
          fi
          if [ "${{ inputs.force }}" = "true" ]; then
            INGEST_ARGS="${INGEST_ARGS} --force"
          fi

          crime_map_ingest ${INGEST_ARGS}

      - name: Generate all outputs
        run: |
          GENERATE_ARGS="all"
          if [ "${{ inputs.force }}" = "true" ]; then
            GENERATE_ARGS="${GENERATE_ARGS} --force"
          fi

          crime_map_generate ${GENERATE_ARGS}

      - name: List generated files
        run: ls -lah data/generated/

      - name: Upload tiles to R2
        run: ./scripts/deploy.sh tiles
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Upload data files and restart
        run: ./scripts/deploy.sh data
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

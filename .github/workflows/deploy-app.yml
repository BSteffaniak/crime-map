name: Deploy App

on:
  workflow_dispatch:
    inputs:
      vite_tiles_url:
        description: "PMTiles CDN URL override (leave empty to use repository secret)"
        required: false
        type: string

concurrency:
  group: deploy-app
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Alias flyctl to fly
        run: |
          sudo ln -sf "$(which flyctl)" /usr/local/bin/fly
          fly version

      - name: Deploy
        run: ./scripts/deploy.sh app
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          VITE_TILES_URL: ${{ inputs.vite_tiles_url || secrets.VITE_TILES_URL }}
          VITE_PROTOMAPS_API_KEY: ${{ secrets.VITE_PROTOMAPS_API_KEY }}

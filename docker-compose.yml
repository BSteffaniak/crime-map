services:
  crime-map-postgres:
    container_name: crime-map-postgres
    image: postgis/postgis:17-3.5
    platform: linux/amd64
    # Tune PostgreSQL for a 15M-row analytical workload on SSD.
    #   random_page_cost=1.1    - SSD-appropriate (default 4 is for spinning disk)
    #   effective_cache_size=1GB - hint to planner about OS page cache
    #   work_mem=16MB           - more room for sorts/hashes per query
    #   shared_buffers=256MB    - 12.5% of 2 GB container RAM (conservative)
    command: >
      postgres
      -c random_page_cost=1.1
      -c effective_cache_size=1GB
      -c work_mem=16MB
      -c shared_buffers=256MB
    volumes:
      - db_data:/var/lib/postgresql/crime-map/data
    ports:
      - '5440:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=crime_map
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
